<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Usuarios</h2>
		<p>Los usuarios que actualmente figuran en el sistema son los
			siguientes:</p>
			
			
		
		
		<form th:action='@{/user/remove}'/>
		<table id="tableUsers">
				<thead>
					<tr>
						<th></th>
						<th>Nombre</th>
						<th>Apellidos</th>
						<th>Email</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}"  th:if="${user.role != 'ROLE_ADMIN'} ">
						<td> <input type="checkbox" id="cbox" th:name="idChecked" th:value="${user.id}"> </td>
						<td th:text="${user.nombre}">Nombre del alumno</td>
						<td th:text="${user.apellido}">Apellidos del usuario</td>
						<td th:text="${user.email}">ejmplo@ejemplo.com</td>
						<td><a th:href="${'/user/details/' + user.id}">detalles</a></td>
					</tr>
				</tbody>
	
				</table>
				
			<button type="submit" id="deleteButton" class="btn btn-default" th:text="#{boton.eliminar}"></button>
		</form>
		
		</div>
</body>
</html>
