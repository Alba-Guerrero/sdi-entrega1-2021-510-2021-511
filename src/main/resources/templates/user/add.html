<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{user.add.message}"></h2>
		
		<form class="form-horizontal" method="post" action="/user/add" th:object="${user}">
		
			<div class="form-group">
				<label class="control-label col-sm-2" for="role">Rol:</label>
				<div class="col-sm-10">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="dni" th:text="#{user.dni}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="dni"
						placeholder="54789632M" required="true" />
						<span
						class="text-danger" th:if="${#fields.hasErrors('dni')}"
						th:errors="*{dni}" />
				</div>
				
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name" th:text="#{user.nombre}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="nombre"
						placeholder="Juan" required="true" />
						<span
						class="text-danger" th:if="${#fields.hasErrors('nombre')}"
						th:errors="*{nombre}" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="lastName" th:text="#{user.apellido}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="apellido"
						placeholder="Ejemplo: Peréz Almonte" required="true" />
						<span
						class="text-danger" th:if="${#fields.hasErrors('apellido')}"
						th:errors="*{apellido}" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="lastName" th:text="#{user.email}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="email"
						placeholder="Ejemplo: ejemplo@ejemplo.com" required="true" />
						<span
						class="text-danger" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="password" th:text="#{user.password}"></label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						placeholder="Entre el Password" />3
						<span
						class="text-danger" th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="passwordConfirm" th:text="#{user.repeatPassword}"></label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="passwordConfirm"
						placeholder="Repita el Password" />
						<span
						class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}"
						th:errors="*{passwordConfirm}" />
				</div>
				
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"   th:text="#{send}"></button>
				</div>
			</div>
		</form>
	</div>
	<footer >
	Aplicación My Wallapop SDI 2020-2021
	
	</footer>
</body>
</html>
