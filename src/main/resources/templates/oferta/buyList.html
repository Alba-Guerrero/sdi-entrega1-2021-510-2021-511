<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<div class="table-responsive">
			<table class="table table-hover" id="tableOfertaCompradas">
				<thead>
					<tr>
						<th th:text="#{oferta.descripcion}"></th>
						<th th:text="#{oferta.detalle}"></th>
						<th th:text="#{oferta.precio}"></th>
						<th th:text="#{oferta.email}"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="oferta : ${ofertasBuy}">
						<td th:text="${oferta.descripcion}"></td>
						<td th:text="${oferta.detalle}"></td>
						<td th:text="${oferta.precio}"></td>
						<td th:text="${oferta.user.email}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
<footer th:replace="fragments/footer" />
</body>
</html>
