<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<div class="table-responsive">
			<table class="table table-hover" id="tableOferta">
				<thead>
					<tr>
						<th>Descripcion</th>
						<th>Detalle</th>
						<th>Precio</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="oferta : ${ofertasList}">
						<td th:text="${oferta.descripcion}">Nombre del alumno</td>
						<td th:text="${oferta.detalle}">Apellidos del usuario</td>
						<td th:text="${oferta.precio}">ejmplo@ejemplo.com</td>
						<td><a th:href="${'/oferta/details/' + oferta.id}">detalles</a></td>
						<td><a th:href="${'/oferta/delete/' + oferta.id}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
