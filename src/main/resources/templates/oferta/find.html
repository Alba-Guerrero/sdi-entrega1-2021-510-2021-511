<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
			
			<form class="navbar-form" action="/oferta/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar por descripción o nombre del usuario">
			</div>
			<button type="submit" class="btn btn-default">Buscar</button>
		</form>
<div class="table-responsive">
			<table class="table table-hover" 
				id="tableOferta">
				<thead>
					<tr>
						<th>Descripcion</th>
						<th>Detalle</th>
						<th>Precio</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="oferta : ${ofertasList}">
						<td th:text="${oferta.descripcion}">Nombre del alumno</td>
						<td th:text="${oferta.detalle}">Apellidos del usuario</td>
						<td th:text="${oferta.precio}">ejmplo@ejemplo.com</td>
						<td th:text="${find.comprar}"><a th:href="${'/oferta/buy/' + oferta.id}" ></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
</body>
