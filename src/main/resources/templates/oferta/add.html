<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegaci√≥n superior -->
	<nav th:replace="fragments/nav" />
	
	<div class="container">
		<h2 th:text="#{oferta.add.message}"></h2>
		
		<form class="form-horizontal" method="post" action="/oferta/add" th:object="${oferta}">
	
 
    <div class="form-group">
      <label class="control-label col-sm-2" for="description" th:text="#{oferta.descripcion}">Descripcion:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="descripcion" placeholder="Falda verde " required="true" />
        <span class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd" th:text="#{oferta.detalle}">Detalle:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="detalle" placeholder="Falda verde de seda en talla m" required="true" />
        <span class="text-danger" th:if="${#fields.hasErrors('detalle')}" th:errors="*{detalle}" />
      </div>
    </div>
    
    
     <div class="form-group">
      <label class="control-label col-sm-2" for="pwd" th:text="#{oferta.precio}">Precio:</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" name="precio" placeholder="10 Ä" required="true" />
        <span class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </form>
</div>
	<footer >
	Aplicaci√≥n My Wallapop SDI 2020-2021
	
	</footer>
</body>
</html>
